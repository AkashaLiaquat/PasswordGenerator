<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
 rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
      <input readonly class="display" placeholder="Password" data-passwordDisplay >
      <button data-copy>
        <span data-copyMsg class="tooltip"></span>
        <img src="./images/copy.svg" alt="copy-img" width="23" height="23">
      </button>
    </div>
    
    <div class="input-container">
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>
      <!-- Slider -->
      <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
      <!-- CheckBoxes -->
       <div class="check">
        <input type="checkbox" id="upperCase">
        <label for="upperCase">Include Uppercase Letters</label>
       </div>
       <div class="check">
        <input type="checkbox" id="lowerCase">
        <label for="lowerCase">Include Lowercase Letters</label>
       </div>
       <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
       </div>
       <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
       </div>
       <!-- Strength -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>
        <button class="generateButton">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
